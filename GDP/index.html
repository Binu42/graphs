<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Gapminder Clone</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png"></a>
        </div>
    </nav>

    <!-- Bootstrap grid setup -->
    <div class="container">
        <div class="row text-center">
            <div id="control-buttons">
                <button id="step-back">Step back</button>
                <button id="play" disabled>Play animation</button>
                <span id="year">1800</span>
                <button id="pause">Pause</button>
                <button id="step-forward">Step forward</button>
                <input type="number" id='interval-input' step="50" value="100" min="0" placeholder="set Interval here">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="chart-area"></div>
        </div>
    </div>

    <!-- External JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>

</body>

</html>
